<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <link rel="apple-touch-icon" href="icon.png"> <!-- 앱 아이콘 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="랜덤 메뉴 추천기">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>랜덤 메뉴 추천기</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

    button {
      flex: 1;
      padding: 14px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
      color: #fff;
    }

    #btnAdd {
      background-color: #3498db;
    }

    #btnAdd:hover {
      background-color: #2980b9;
    }

    #btnRecommend {
      background-color: #2ecc71;
    }

    #btnRecommend:hover {
      background-color: #27ae60;
    }

    #btnReset {
      background-color: #e74c3c;
    }

    #btnReset:hover {
      background-color: #c0392b;
    }

    #menuList {
      margin-top: 30px;
    }

    .menu-item {
      background-color: #ffffff;
      padding: 16px;
      border-left: 6px solid #3498db;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.05);
    }

    .menu-item p {
      margin: 4px 0;
    }

    #result {
      margin-top: 40px;
      padding: 20px;
      background-color: #ffffff;
      border-left: 6px solid #2ecc71;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      font-size: 1.2em;
      color: #2c3e50;
      white-space: pre-line;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🍽 랜덤 메뉴 추천기</h1>

    <div class="input-group">
      <input type="text" id="restaurant" placeholder="식당명" />
    </div>
    <div class="input-group">
      <input type="text" id="food" placeholder="음식 옵션" />
    </div>
    <div class="input-group">
      <input type="text" id="phone" placeholder="010-0000-0000" pattern="^010-\d{4}-\d{4}$" />
    </div>

    <div class="button-group">
      <button id="btnAdd" onclick="addMenu()">추가</button>
      <button id="btnRecommend" onclick="recommendMenu()">추천</button>
      <button id="btnReset" onclick="resetMenu()">초기화</button>
    </div>

    <div id="menuList">
      <!-- 메뉴 리스트 표시 영역 -->
    </div>

    <div id="result">
      결과가 여기에 표시됩니다
    </div>
  </div>

  <script>
    // 초기 메뉴 로딩
    let menuList = JSON.parse(localStorage.getItem("menuList")) || [];

    // 페이지 로드 시 렌더링
    window.onload = renderMenuList;

    function addMenu() {
      const restaurant = document.getElementById("restaurant").value.trim();
      const food = document.getElementById("food").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const phoneRegex = /^\d{2,4}-\d{3,4}-\d{4}$/;

      if (!restaurant || !food || !phone) {
        alert("⚠️ 모든 항목을 입력해주세요.");
        return;
      }

      if (!phoneRegex.test(phone)) {
        alert("⚠️ 전화번호는 000-0000-0000 또는 지역번호 포함 형식(예: 02-123-4567)으로 입력해주세요.");
        return;
      }

      menuList.push({ restaurant, food, phone });
      localStorage.setItem("menuList", JSON.stringify(menuList));
      document.getElementById("restaurant").value = '';
      document.getElementById("food").value = '';
      document.getElementById("phone").value = '';
      alert("✅ 메뉴가 추가되었습니다!");
      renderMenuList();
    }



    function recommendMenu() {
      const result = document.getElementById("result");
      if (menuList.length === 0) {
        result.innerText = "⚠️ 메뉴를 먼저 추가해주세요.";
        return;
      }

      const item = menuList[Math.floor(Math.random() * menuList.length)];
      result.innerText = `🎯 오늘의 추천 메뉴!\n\n🍽 식당: ${item.restaurant}\n🍱 옵션: ${item.food}\n📞 전화: ${item.phone}`;
    }

    function resetMenu() {
      if (confirm("정말 모든 메뉴를 초기화할까요?")) {
        menuList.length = 0;
        localStorage.removeItem("menuList");
        document.getElementById("result").innerText = "결과가 여기에 표시됩니다";
        renderMenuList();
      }
    }

    function renderMenuList() {
      const listDiv = document.getElementById("menuList");
      listDiv.innerHTML = "";

      if (menuList.length === 0) {
        listDiv.innerHTML = "<p style='text-align:center; color: #999;'>등록된 메뉴가 없습니다.</p>";
        return;
      }

      menuList.forEach((item, index) => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "menu-item";
        itemDiv.innerHTML = `
          <p><strong>${index + 1}. ${item.restaurant}</strong></p>
          <p>🍱 ${item.food}</p>
          <p>📞 ${item.phone}</p>
        `;
        listDiv.appendChild(itemDiv);
      });
    }
  </script>
</body>
</html>
